<app-header [isHomeMenu]="false" [pageTitle]="dynamicTitle"></app-header>
<app-event></app-event>
<div class="grid grid-cols-2 gap-5">
  <div
    @itemAnimation
    *ngFor="let item of logos"
    class="imgBox p-10 flex justify-center items-center bg-white rounded-3xl w-[480px] h-[300px]"
  >
    <img [src]="item.link" [alt]="item.logo" class="object-contain h-full" />
  </div>
</div>
<app-footer
  [pageFooter]="dynamicFooter"
></app-footer>

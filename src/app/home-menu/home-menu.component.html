<div class="menu grid grid-cols-4 gap-5 grid-rows-3">
  <div
    *ngFor="let item of menuItems"
    class="item rounded-2xl relative overflow-hidden border"
    [class]="'col-span-' + item.colSpan"
  >
    <div class="text">
      <h1
        class="text-white opacity-90 absolute p-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      >
        {{ item.name | uppercase }}
      </h1>
    </div>
    <img class="w-full h-full object-cover" [src]="item.imgUrl" alt="" />
  </div>
</div>

<div
  @fadeInOut
  (click)="netClicked()"
  class="festival absolute top-0 right-0 w-[150px] h-[100px] z-100 cursor-pointer"
>
  <img src="../../assets/event/hallloween-1.png" alt="" />
</div>
<div
  (click)="spiderClicked()"
  [@scaleAnimation]="isSpiderClicked"
  class="festival absolute bottom-10 right-5 w-[150px] h-[100px] z-100 cursor-pointer"
>
  <img src="../../assets/event/hallloween-2.png" alt="" />
</div>

<img
  *ngIf="isHalloween"
  class="absolute top-0 left-0 opacity-80 w-[1080px] h-[1920px] z-50"
  src="../../assets/event/Comp-1_2.gif"
/>
